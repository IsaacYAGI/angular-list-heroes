<button class="btn btn-outline-danger" [routerLink]="['/heroes']">
    Regresar
</button>

<h1>Resultados para <small>'{{termino}}'</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info">
            No se encontraron resultados con el termino {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
